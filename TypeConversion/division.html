<!DOCTYPE html>
<html>
  <head>
    <title>Controlling Decimal point</title>
    <script>
      let a = 10; //number
      let b = 3; //number
      let c = a / b;
      document.write(`${c}  <br>`); //3.3333333333333335
      let d = c.toFixed(2); //toFixed is used to limit the decimal places
      document.write(`${d}  <br> Type of D is -  ${typeof d}`); //3.33
    </script>
  </head>

  <body></body>
</html>
