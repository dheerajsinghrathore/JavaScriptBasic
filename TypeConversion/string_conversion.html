<!DOCTYPE html>
<html>
  <head>
    <title>Type Conversion</title>
    <script>
        let pi = 3.14;
        let strPi = String(pi);
        document.write(`typeof pi`); // "number"
        document.write(typeof strPi); // "string"
        document.write(strPi); // "3.14"
    </script>
  </head>

  <body>
    
  </body>
</html>
