<!DOCTYPE html>
<html>
  <head>
    <title>Type Conversion</title>
    <script>
        let a =5; //number
        let b = 10; //number
        let c = "15"; //string
        let d = true; //boolean
        document.write(`${a-b}  <br>`); //-5
        document.write(`${a-c}  <br>`); //-10
        document.write(`${a-d}  <br>`); //4
        document.write(`${c-d}  <br>`); //14
        document.write(`${c-b}  <br>`); //5 
        document.write(`${a-b-c}  <br>`); //-20
        document.write(`${a-b-d}  <br>`); //-6
        document.write(`${a-c-d}  <br>`); //-11
        document.write(`${a-b-c-d}  <br>`); //-21
    </script>
  </head>

  <body>
    
  </body>
</html>
