<!DOCTYPE html>
<html>
  <head>
    <title>Type Conversion</title>
    <script>
        let a = Number(prompt("Enter a number: "));
        let b = Number(prompt("Enter another number: "));
        let c = a + b;
        document.write(`Nos are ${a} and ${b} are: <br>`); // "number"
        document.write(`Sum is ${c}`);
        //Boolean conversion
        let aa = "hello";
        let bb = "";
        let dd = [];
        let cc = {};
        document.write(`<br>Boolean of ${aa} is ${Boolean(aa)} <br>`); // true
        document.write(`Boolean of ${bb} is ${Boolean(bb)} <br>`); // false
        document.write(`Boolean of ${dd} is ${Boolean(dd)} <br>`); // true
        document.write(`Boolean of ${cc} is ${Boolean(cc)} <br>`); // true
    </script>
  </head>

  <body>
    
  </body>
</html>
