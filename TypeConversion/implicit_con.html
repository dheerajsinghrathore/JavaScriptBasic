<!DOCTYPE html>
<html>
  <head>
    <title>Type Conversion</title>
    <script>
        let a =5; //number
        let b = 10; //number
        let c = "15"; //string
        let d = true; //boolean
        document.write(`${a+b}  <br>`); //15
        document.write(`${a+c}  <br>`); //515
        document.write(`${a+d}  <br>`); //6
        document.write(`${c+d}  <br>`); //15true
        document.write(`${c+b}  <br>`); //1510 
        document.write(`${a+b+c}  <br>`); //1515
        document.write(`${a+b+d}  <br>`); //16
        document.write(`${a+c+d}  <br>`); //515true
        document.write(`${a+b+c+d}  <br>`); //1515true
    </script>
  </head>

  <body>
    
  </body>
</html>
