<!DOCTYPE html>
<html>
  <head>
    <title>Type Conversion</title>
    <script>
        let a =5; //number
        let b = 10; //number
        let c = "bhopal"; //string
        let d = true; //boolean
        document.write(`${a-b}  <br>`); //-5
        document.write(`${a-c}  <br>`); //NaN
        document.write(`${a-d}  <br>`); //4
        document.write(`${c-d}  <br>`); //NaN
        document.write(`${c-b}  <br>`); //NaN
        document.write(`${a-b-c}  <br>`); //NaN
        document.write(`${a-b-d}  <br>`); //-6
        document.write(`${a-c-d}  <br>`); //NaN
        document.write(`${a-b-c-d}  <br>`); //NaN
    </script>
  </head>

  <body>
    
  </body>
</html>
