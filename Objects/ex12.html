<!DOCTYPE html>
<html>
  <head>
    <title>Adding methods in Object</title>
    <script>
      let player = new Object();
      player.name = "Dheeraj";
      player.surname = "Rathore";
      player.city = "Bangalore";
      player.age = 26;
      player.batting = function () {
        console.log(`${player.name} ${player.surname} Players hitting sixes`);
      };
      player.batting();
    </script>
  </head>

  <body></body>
</html>
