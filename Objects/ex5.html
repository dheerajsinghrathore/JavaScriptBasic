<!DOCTYPE html>
<html>
  <head>
    <title>Object</title>
    <script>
      let player = new Object();
      player.name = "Dheeraj";
      player.city = "Bangalore";
      player.age = 26;
      console.log(player);
      console.log(player.age);

      console.log("After change age-");
      player.age += 1;
      console.log(player.age);
    </script>
  </head>

  <body></body>
</html>
