<!DOCTYPE html>
<html>
  <head>
    <title>Looping on Objects</title>
    <script>
      let player = new Object();
      player.name = "Dheeraj";
      player.city = "Bangalore";
      player.age = 26;
      console.log(player.name);
      console.log(player.age);
      for (let x in player) {
        console.log(x, player.x)  
        console.log(x.name)  
        console.log(x.city)  
      }
    </script>
  </head>

  <body></body>
</html>
