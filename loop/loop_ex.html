<!DOCTYPE html>
<html>
  <head>
    <title>Loops</title>
    <script>
      let i = 1;
      let text = Number(prompt("Enter a number: <br>"));

      while (i <= 10) {
        let result = i * text;
        document.write(`${text} * ${i}  = ${result} <br>`);
        i++;
      }
    </script>
  </head>

  <body></body>
</html>
