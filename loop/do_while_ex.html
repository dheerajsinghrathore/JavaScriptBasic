<!DOCTYPE html>
<html>
  <head>
    <title>Do While Loops</title>
    <script>
        let text = "";
        let i = 1;
        do {
            text += "The number is " + i + "<br>";
            i++;
        } while (i <= 10);
        document.write(text);
    </script>
  </head>

  <body></body>
</html>
