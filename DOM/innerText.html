<!DOCTYPE html>
<html>
  <head>
    <title>DOM innerText example</title>
    <script>
      function operate() {
        let h3 = document.querySelector("h3");
        h3.innerText = "Our Vision";
      }
    </script>
  </head>

  <body>
    <h3>Our Mission</h3>
    <ul id="nav1">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
