<!DOCTYPE html>
<html>
  <head>
    <title>Undefined Data Types</title>
    <script>
      let name;
      document.write(`My name is ${name} and type is ${typeof name}`);
      name = "Dheeraj";
      document.write(`<br>My name is ${name} and type is ${typeof name}`);
      name = 20;
      document.write(`<br>My name is ${name} and type is ${typeof name}`);
    </script>
  </head>

  <body></body>
</html>
