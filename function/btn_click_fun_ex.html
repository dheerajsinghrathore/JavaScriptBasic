<!DOCTYPE html>
<html>
  <head>
    <title>Button Click Function</title>
    <script>
      function showMessage(name) {
        document.write(`Good morning ${name}!<br>`);
      }
    </script>
  </head>

  <body>
    <!-- <button onclick="showMessage()">Click Me</button> -->
    <input type="button" value="click me" onclick="showMessage('Dheraj')" />
  </body>
</html>
