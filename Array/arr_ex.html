<!DOCTYPE html>
<html>
  <head>
    <title>Array in JavaScript</title>
    <script>
        let arr = [10, 20, 30, 40, 50];
        document.write("Array elements: " + arr + "<br>");
        document.write("First element: " + arr[0] + "<br>");
        let evenArr = [];
        evenArr[0] = [2]
        evenArr[1] = [4]
        evenArr[2] = [6]
        evenArr[3] = [8]
        evenArr[5] = [10]
        evenArr[4] = [12]
        evenArr[10] = [14]
        document.write(`Even numbers: ${evenArr} <br>`);
        document.write(`Length of evenArr: ${evenArr.length}`);
    </script>
  </head>

  <body>
    
  </body>
</html>
