<!DOCTYPE html>
<html>
  <head>
    <title>Array methods in JavaScript</title>
    <script>
      let arr = [10, 20, 30, 40, 50];
      let removed = arr.splice(2);
      document.write(`${arr}<br>`);  // [10, 20]
      document.write(removed); // [30, 40, 50]
    </script>
  </head>

  <body></body>
</html>
