<!DOCTYPE html>
<html>
  <head>
    <title>Reverse in Array JavaScript</title>
    <script>
      let sports = ["cricket", "Soccer", "football", "tennis"];

      for (let i of sports) {
        console.log(i); //  tennis football Soccer cricket
      }
      sports.reverse();
      console.log("After reverse");
      for (let i of sports) {
        console.log(i); //  tennis football Soccer cricket
      }
    </script>
  </head>

  <body></body>
</html>
