<!DOCTYPE html>
<html>
  <head>
    <title>Delete Array methods in JavaScript</title>
    <script>
      let arr = [10, "20", true, 40, 50];
      arr.pop(60);
      arr.shift(5);               // Removing the first element
      arr.splice(2, 0, 99);       // Removing 99 at index 2
      arr.splice(3, 1);           // Removing the element at index 3
      document.write(`Array after removing values: <br>${arr}`);
      document.write(`<br>Size of the array: ${arr.length}`);
    </script>
  </head>

  <body></body>
</html>
