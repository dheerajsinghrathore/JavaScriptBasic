<!DOCTYPE html>
<html>
  <head>
    <title>ToString in Array JavaScript</title>
    <script>
      let sports = ["cricket", "Soccer", "football", "tennis"];
      document.write(`${sports.toString()}<br>`); // "10,20,30"
      document.write(typeof sports.toString()); // "string"
    </script>
  </head>

  <body></body>
</html>
