<!DOCTYPE html>
<html>
  <head>
    <title>Array methods in JavaScript</title>
    <script>
      let arr = [10, "20", true, 40, 50];
      arr.push(60);
      arr.unshift(5);               // Adding 5 at the beginning
      arr.splice(2, 0, 99);         // Adding 99 at index 2
      document.write(`Array after adding new value: <br>${arr}`);
      document.write(`<br>Size of the array: ${arr.length}`);
    </script>
  </head>

  <body></body>
</html>
