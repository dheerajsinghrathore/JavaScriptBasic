<!DOCTYPE html>
<html>
  <head>
    <title>Array methods in JavaScript</title>
    <script>
      let outdoor = ["cricket", "football", "tennis"];
      outdoor = outdoor.concat("hockey", "badminton");
      document.write(outdoor);  // ["cricket", "football", "tennis", "hockey", "badminton"]
      document.write("<br>");

      document.write(outdoor.length)    // 5
    </script>
  </head>

  <body></body>
</html>
