<!DOCTYPE html>
<html>
  <head>
    <title>Join in Array JavaScript</title>
    <script>
      let fruits = ["apple", "banana", "cherry"];

      document.write(`${fruits.join()}<br>`); // "apple,banana,cherry"
      document.write(`${fruits.join(" - ")}<br>`); // "apple - banana - cherry"
      document.write(`${fruits.join(" ")}`); // "apple banana cherry"
    </script>
  </head>

  <body></body>
</html>
