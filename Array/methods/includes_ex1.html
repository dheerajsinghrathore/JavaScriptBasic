<!DOCTYPE html>
<html>
  <head>
    <title>Array methods in JavaScript</title>
    <script>
      let outdoor = ["cricket", "football", "tennis"];
      outdoor = outdoor.includes("cricket");
      document.write(outdoor);      // true
      document.write("<br>");

      document.write("dsfsdhfh")    
    </script>
  </head>

  <body></body>
</html>
