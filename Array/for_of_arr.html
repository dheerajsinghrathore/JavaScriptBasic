<!DOCTYPE html>
<html>
  <head>
    <title>Array in JavaScript</title>
    <script>
      let arr = [10, 20, 30, 40, 50];
      for (let x of arr) {
        document.write(arr[x] + "<br>");
      }
      document.write(arr.length + "<br>");
      let und_arr = [10, 20, , , 50];
      for (let x of und_arr) {
        document.write(`index- ${x} and values: ${und_arr[x]}<br>`);
      }
      document.write(und_arr.length + "<br>");
    </script>
  </head>

  <body></body>
</html>
