<!DOCTYPE html>
<html>
  <head>
    <title>Undefined Data Types</title>
    <script>
      let a = parseInt(prompt("Enter first number"));
      let b = parseInt(prompt("Enter second number"));
      document.write("Sum of a + b = " + (a + b));
      document.write("<br>Subtract a - b = " + (a - b));
      document.write("<br>Multiply a * b = " + (a * b));
      document.write("<br>Divide a / b = " + (a / b));
      document.write("<br>Modulus of a % b = " + (a % b));
      document.write("<br>exponentiation of a ** b = " + (a ** b));
    </script>
  </head>

  <body></body>
</html>
