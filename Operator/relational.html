  <head>
    <title>Relational/Comparison Operator</title>
    <script>
      let number1 = 10;

      let number3 = "10";
      let number4 = "10.0";
      
      document.write(`${number3} == ${number4} : ` + (number3 == number4));
      document.write(`<br>${number3} === ${number4} : ` + (number3 === number4));
    </script>
