<!DOCTYPE html>
<html>
  <head>
    <title>Decision Control</title>
    <script>
      let a = Number(prompt(`Enter a number: `)); //number

      let result = isNaN(a)
        ? `Invalid input. Please enter a valid number.`
        : a > 0
        ? `${a} is a positive number`
        : a < 0
        ? `${a} is a negative number`
        : `You entered zero`;
    </script>
  </head>

  <body></body>
</html>
