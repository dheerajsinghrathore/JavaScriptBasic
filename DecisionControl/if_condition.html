<!DOCTYPE html>
<html>
  <head>
    <title>Decision Control</title>
    <script>
      let a = Number(prompt(`Enter a number: `)); //number
      if (isNaN(a)) {
        document.write(`Invalid input. Please enter a valid number.`);
      } else if (a > 0) {
        document.write(`${a} is a positive number`);
      } else if (a < 0) {
        document.write(`${a} is a negative number`);
      } else {
        document.write(`You entered zero`);
      }
    </script>
  </head>

  <body></body>
</html>
