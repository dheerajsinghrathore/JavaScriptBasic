<!DOCTYPE html>
<html>
  <head>
    <title>Switch Decision Control</title>
    <script>
      let ch = prompt(`Enter a character: `); //characeter
      ch = ch.toUpperCase(); // Convert to uppercase for uniformity
      switch (ch) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
          document.write(`${ch} is a vowel`);
          break;
        default:
          document.write(`${ch} is a consonant`);
      }
    </script>
  </head>

  <body></body>
</html>
