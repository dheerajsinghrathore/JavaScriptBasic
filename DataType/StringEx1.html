<!DOCTYPE html>
<html>
  <head>
    <title>Data Types</title>
    <script>
      let s1 = "Bhopal";
      let s2 = "5";
      let s3 = 'dheeraj';
      let s4 = "Let's learn JS";
      let s5 = 'Capital of Bihar is "Patna"';
      let s6 = "Capital of 'Bihar' is \"Patna\"";
      console.log(s1, typeof s1);
      console.log(s2, typeof s2);
      console.log(s3, typeof s3);
      console.log(s4, typeof s4);
      console.log(s5, typeof s5);
      console.log(s6, typeof s6);
    </script>
  </head>

  <body>
  </body>
</html>
